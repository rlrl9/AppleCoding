<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        const num = prompt("숫자를 입력하세요");
        if (num % 9 == 0) {
            console.log('박수 2번');
        } else if (num % 3 == 0) {
            console.log('박수 1번');
        } else {
            console.log('통과');
        }
    </script>
</body>

</html>
