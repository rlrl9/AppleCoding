<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>second to ms</title>
</head>

<body>
    <script>
        function StoMs(min,sec){
            return (min*60+sec)*1000;
        }
        console.log(StoMs(1,30));
        console.log(StoMs(2,10));
    </script>
</body>

</html>
