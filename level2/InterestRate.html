<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>interest rate</title>
</head>

<body>
    <script>
        var 예금액 = 10000;
        var 미래예금액 = 0;

        if(예금액>50000){
            미래예금액= 예금액*(1.2)*(1.2);
        }
        else{
            미래예금액= 예금액*(1.15)*(1.15);
        }
        console.log(미래예금액)
    </script>
</body>

</html>
