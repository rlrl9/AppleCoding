<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="alert-box" id="alert">
            <p>알림창임</p>
            <button id="close">닫기</button>
        </div>
        <button onclick="pop('block','button1')">버튼1</button>
        <button onclick="pop('block','button2')">버튼2</button>
        <script>
            document.getElementById('close').addEventListener('click',function(){
                document.getElementById('alert').style.display='none';
            });
            function pop(msg,buttons){
                document.getElementById('alert').style.display=msg;
                if(buttons=='button1')
                    document.getElementsByTagName('p')[0].innerText='아이디를 입력해주세요';
                else if(buttons=='button2')
                    document.getElementsByTagName('p')[0].innerText='비번을 입력해주세요';
            }
        </script>
    </body>
</html>
